<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TodoList Kelautan Timur</title>
  <style>
    body{font-family:Arial, sans-serif;background:#9dcef7;margin:0;padding:20px;display:flex;justify-content:center}
    .box{background:rgb(255, 255, 255);padding:20px;border-radius:10px;width:100%;max-width:420px;box-shadow:0 2px 10px rgba(8, 177, 244, 0.714)}
    h2{margin-top:0;text-align:center}
    .row{display:flex;gap:6px;margin-bottom:12px}
    input{flex:1;padding:10px;border:1px solid #ccc;border-radius:6px}
    button{padding:10px 14px;border:none;border-radius:6px;background:#008cff;color:white;cursor:pointer}
    ul{list-style:none;padding:0;margin-top:12px}
    li{background:#3194eb;padding:10px;border-radius:6px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}
    li span.done{text-decoration:line-through;color:#659ee3}
    .del{background:#e11d48;padding:6px 10px;border-radius:6px;color:white;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2>Todo List milik rafa profesional</h2>

    <div class="row">
      <input id="taskInput" placeholder="Tulis tugas ente disini" />
      <button onclick="addTask()">KRISIS MENULIS</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask(){
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if(!text) return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;

      span.addEventListener('click', ()=>{
        span.classList.toggle('done');
      });

      const del = document.createElement('div');
      del.textContent = 'Musnahkan, hancurkan, mutilasi';
      del.className = 'del';
      del.onclick = ()=> li.remove();

      li.appendChild(span);
      li.appendChild(del);
      document.getElementById('taskList').appendChild(li);

      input.value = '';
    }
  </script>
</body>
</html>
